<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <script defer src="script.js"></script>
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <h2 class="heading">Register with us</h2>
        <div class="form-control">
          <label for="username">Username</label
          ><input
            class="username"
            type="text"
            placeholder="Enter username here"
          />
          <small class="username-error">Error Message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label
          ><input class="email" type="email" placeholder="Example@abc.com" />
          <small class="email-error">Error Message</small>
        </div>

        <div class="form-control">
          <label for="password">Password</label
          ><input
            class="password"
            type="password"
            placeholder="Enter password"
          />
          <small class="password-error">Error Message</small>
        </div>
        <div class="form-control">
          <label for="password"> Confirm Password</label
          ><input
            class="password2"
            type="password"
            placeholder="Confirm password"
          />
          <small class="password2-error">Error Message</small>
        </div>

        <button class="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
